<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="utility.css" />
  <link rel="stylesheet" href="mediaqueries/minmobilescreen.css">
  <link rel="stylesheet" href="mediaqueries/medmobilescreen.css">
  <link rel="stylesheet" href="mediaqueries/tabletscreen.css">
  <link rel="stylesheet" href="mediaqueries/meddesktopscreen.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="nav-header">
    <div class="logo"><img class="invert" src="img/logo.svg" alt="Logo" /></div>
    <div class="hamburger"><img class="invert" src="img/menu.svg"></div>
    <div class="combo">
      <div class="home"><img class="invert" id="home" src="img/home.svg" alt="Home" /></div>
      <div class="input"><input type="text" name="text" id="text" placeholder="What Do You Want To Play?"></div>
      <div class="search"><img class="invert" id="search" src="img/search.svg" alt="Search" /></div>
    </div>
    <!-- <div class="pr">Premium Support Download</div> -->
    <div class="button1"><button class="btt" id="btn-1">Sign up</button></div>
    <div class="button2"><button class="btt" id="btn-2">Login</button></div>
  </div>
  <div class="container flex">
    <div class="left">
      <div class="library">
        <div class="cross"><img class="invert" src="img/cross.svg"></div>
        <div class="partone">
          <div>
            <img id="imgone" class="invert" src="img/playlist.svg" alt="Library" />
          </div>
          <div id="imgtwo">Your Library</div>
        </div>

        <div class="songList" id="songList">
          <ul></ul>
        </div>
        <div class="footer">
          <div>Home</div>
          <div>Safety and PrivacyCenter</div>
          <div>PrivacyPolicy</div>
          <div>Cookies</div>
          <div>About Ads</div>
          <div>Accesibility</div>
          <div>Cookies</div>
        </div>

      </div>
    </div>

    <div class="right">
      <h1>Spotify Playlist</h1>
      <div class="main" id="main"></div>
    </div>

  </div>
  <!-- <div class="sd">Songs</div> -->
  <div class="play-bar">
    <div class="song-info"></div>
    <div class="songbuttons">
      <div class="previous-btn" id="bttn">
        <img id="previous" src="img/pu.svg">
      </div>
      <div class="play-btn" id="bttn">
        <img id="play" class="invert" src="img/playu.svg" />
      </div>
      <div class="next-btn" id="bttn">
        <img id="next" src="img/nextsong.svg" />
      </div>
    </div>
    <div class="song-duration"></div>

    <div class="seek1">
      <div class="seekbar">
        <div class="circle" id="circle"></div>
      </div>
    </div>
    <div class="volume">
      <img class="invert" src="img/volume.svg">
      <input class="volume-slider" type="range" name="range" id="range">
    </div>
  </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
